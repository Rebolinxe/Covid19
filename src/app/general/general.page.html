<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button menu="start"></ion-menu-button>
  </ion-buttons>
  <ion-title>GENERAL</ion-title>
  </ion-toolbar>
 </ion-header>
 <ion-content>

  <h1 style="text-align: center;">DADES GENERALS</h1>

  <div *ngFor="let detall of totals" style="background: #56ab2f; background: -webkit-linear-gradient(to right, #a8e063, #56ab2f); background: linear-gradient(to right, #a8e063, #56ab2f);">
    <p><span>DATA / </span> <ion-icon name="arrow-forward-outline"></ion-icon><span> {{detall.data}}</span></p>
    <p><span>NOUS CASOS DIÀRIS / </span> <ion-icon name="arrow-forward-outline"></ion-icon><span> {{detall.nous_casos_diaris_confirmats}}</span></p>
    <p><span>DEFUNCIONS DIÀRIES / </span> <ion-icon name="arrow-forward-outline"></ion-icon><span> {{detall.defuncions_di_ries}}</span></p>
    <p><span>CASOS CONFIRMATS TOTALS / </span> <ion-icon name="arrow-forward-outline"></ion-icon><span> {{detall.total_de_casos_confirmats}}</span></p>
    <p><span>DEFUNCIONS TOTALS / </span> <ion-icon name="arrow-forward-outline"></ion-icon><span> {{detall.total_de_defuncions}}</span></p>
  </div>
  
</ion-content>
