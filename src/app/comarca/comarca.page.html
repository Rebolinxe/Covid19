<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button menu="start"></ion-menu-button>
  </ion-buttons>
  <ion-title>COMARCA</ion-title>
  </ion-toolbar>
 </ion-header>
 <ion-content>

  <h1 style="text-align: center;">DADES PER COMARQUES</h1>

  <div *ngFor="let detall of totals" style="background: #56ab2f; background: -webkit-linear-gradient(to right, #a8e063, #56ab2f); background: linear-gradient(to right, #a8e063, #56ab2f);">
    <p><span>COMARCA / </span> <ion-icon name="arrow-forward-outline"></ion-icon><span> {{detall.comarca}}</span></p>
    <p><span>FABRICANT / </span> <ion-icon name="arrow-forward-outline"></ion-icon><span> {{detall.fabricant}}</span></p>
    <p><span>VACUNACIONS TOTALS / </span> <ion-icon name="arrow-forward-outline"></ion-icon><span> {{detall.total}}</span></p>
  </div>
  
</ion-content>
