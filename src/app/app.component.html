<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      

      <ion-content>

        
        <ion-list id="elements-menu">
        <ion-list-header>Dades Covid Catalunya</ion-list-header>

        <ion-item routerDirection="root" routerLink="general" lines="none" detail="false" routerLinkActive="selected">
        <ion-icon slot="start" ios="home" md="home"></ion-icon>
        <ion-label>Generals</ion-label>
        </ion-item>


        <ion-item routerDirection="root" routerLink="municipi" lines="none" detail="false" routerLinkActive="selected">
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-label>Municipis</ion-label>
        </ion-item>

        <ion-item routerDirection="root" routerLink="comarca" lines="none" detail="false" routerLinkActive="selected">
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-label>Comarques</ion-label>
        </ion-item>


        <ion-item routerDirection="root" routerLink="buscador" lines="none" detail="false" routerLinkActive="selected">
        <ion-icon slot="start" name="search-outline"></ion-icon>
        <ion-label>Buscador</ion-label>
        </ion-item>



      </ion-list>
    </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
