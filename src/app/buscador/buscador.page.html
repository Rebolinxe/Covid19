<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button menu="start"></ion-menu-button>
  </ion-buttons>
  <ion-title>BUSCADOR</ion-title>
  </ion-toolbar>
 </ion-header>


 <ion-content>  

  <h1 style="text-align: center;">VACUNATS PER MUNICIPI</h1>
  <ion-searchbar value="" placeholder="Entra un municipi" debounce="500" (ionChange)="_ionChange($event)"></ion-searchbar>
  <div *ngFor="let info of municipi" style="background: #56ab2f; background: -webkit-linear-gradient(to right, #a8e063, #56ab2f); background: linear-gradient(to right, #a8e063, #56ab2f);">
    <p><span>SEXE / </span> <span> {{info.sexe}}</span></p>
    <p><span>PROVINCIA / </span> <ion-icon name="arrow-forward-outline"></ion-icon><span> {{info.provincia}}</span></p>
    <p><span>COMARCA / </span> <ion-icon name="arrow-forward-outline"></ion-icon><span> {{info.comarca}}</span></p>
    <p><span>DATA / </span> <ion-icon name="arrow-forward-outline"></ion-icon><span> {{info.data}}</span></p>
    <p><span>FABRICANT / </span> <ion-icon name="arrow-forward-outline"></ion-icon><span> {{info.fabricant}}</span></p>
    <p><span>RECOMPTE / </span> <ion-icon name="arrow-forward-outline"></ion-icon><span> {{info.recompte}}</span></p>
  </div>
</ion-content>
